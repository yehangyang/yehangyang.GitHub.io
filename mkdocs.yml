site_name: YHY'Log
site_url: https://yehangyang.github.io/

theme:
    name: material
    palette:
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/weather-night
              name: Switch to light mode

    font:
        text: Roboto
        code: Roboto Mono

    features:
        - navigation.tabs
        - content.code.copy
        - content.code.select
        - content.code.annotate

markdown_extensions:
    - pymdownx.arithmatex:
          generic: true
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

extra_javascript:
    - javascripts/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Page Tree
nav:
    - Home: index.md
    - NN Quantization:
          - Table based Quantization: nn_quant/table_based_quant.md
          - Appendix: nn_quant/appendix.md
    - LLM:
          - 训练/推理优化:
                - KV cache: lm/kv_cache/index.md
    - 训练:
          - 梯度更新: train/update_gradient.md
    - 随记:
          - 浮点数 v.s. 定点数: notes/float_vs_quant.md
